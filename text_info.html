    function getValue(){
    var str = decodeURIComponent( window.location.search ),
    obj = {},
    item = [];
  if(str && ~str.indexOf('?')){ str = str.slice(1) }  
  if(str !=null && str !=""){
    if(str.indexOf("&") != -1){
      item = str.split("&");
      for(var i=0;i<item.length;i++){
        var itemValue = item[i].split("=");
        obj[itemValue[0]]=itemValue[1];
      }
    }else{
      item = str.split("=");
      obj[item[0]]=item[1];
    }
    return obj;
  }
}
