<html> 
<head> 
<title>进度条</title> 
<style type="text/css">  
.container{  
   width:450px;  
   border:1px solid #6C9C2C;  
   height:25px;  
 }
#bar{  
   background:red;  
   float:left; 
   height:100%;  
   text-align:center;  
   line-height:150%; 
 }  
</style>  
<script type="text/javascript">  
  function run(){  
        var bar = document.getElementById("bar"); 
        var total = document.getElementById("total"); 
        bar.style.width=parseInt(bar.style.width) + 1 + "%";  
        bar.style.background='pink';
        total.innerHTML = bar.style.width; 
        if(bar.style.width == "100%"){  
          window.clearTimeout(timeout); 
          return; 
        } 
      var timeout=window.setTimeout("run()",50); 
    } 
    window.onload = function(){  
       run(); 
    }  
</script> 
  
</head> 
<body> 
  <div class="container" style="width:0%;"> 
   <div id="bar" style="width:0%;background:pink;"></div>  
  </div>  
  <span id="total"></span> 
</body> 
</html>
